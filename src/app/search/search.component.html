<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Course Title</label>
                    <input name="empid" [(ngModel)]="courseTitle" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValues()"  class="btn btn-success">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row-g-3 mt-5">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Course Title</th>
                        <th>Course Description</th>
                        <th>Course Duration</th>
                        <th>Course Date</th>
                        <th>Course Venue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of searchdata">
                        <td>{{i.id}}</td>
                        <td>{{i.courseTitle}}</td>
                        <td>{{i.courseDesc}}</td>
                        <td>{{i.duration}}</td>
                        <td>{{i.date}}</td>
                        <td>{{i.venue}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
